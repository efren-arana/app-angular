
<div class="row">
    <div class="column">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre Completo</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td><img [src] = "user.avatar"></td>
                    <td>{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
